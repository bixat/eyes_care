name: Draft Github Release
on:
    push:
      branches:
        - 5-use-dmg-for-macos-build

jobs:
    build:
        runs-on: macos-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Setup Node.js environment
              uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Uninstall appdmg
              run: python --version

